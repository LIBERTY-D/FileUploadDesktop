
<div  class="fixed top-[50%] left-[50%]  translate-x-[-50%]   translate-y-[-50%]  bg-opacity-50 flex items-center justify-center z-50">
  <!-- Modal -->
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 text-center">
    <h2 class="text-xl font-semibold mb-4">{{modalData.headerText}}</h2>
    <p class="text-gray-600 mb-6">{{modalData.questionText}}</p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 *:cursor-pointer">
      <button
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition"
        (click)="confirmDelete()"
      >
        Yes, Delete
      </button>
      <button
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition"
        (click)="closeModal()"
      >
        No, Cancel
      </button>
    </div>
  </div>
</div>
